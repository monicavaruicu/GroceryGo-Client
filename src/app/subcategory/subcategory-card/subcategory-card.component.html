<mat-card class="subcategory-card" [routerLink]="['/products', subcategory.id]">
    <img
      src="https://sanovita.ro/blog/wp-content/uploads/2022/11/shutterstock_1879864486-768x576.jpg"
      alt="Subcategory Image"
      class="subcategory-image"
    />
    <mat-card-header class="card-header">
      <p class="card-title"> {{ subcategory.name }} </p>
    </mat-card-header>
  </mat-card>
