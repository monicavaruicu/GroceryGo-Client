<div fxLayoutAlign="center start" class="main-container" fxLayoutGap="5%">
    <div fxFlex="60%">
      <div *ngFor="let product of pagedProducts">
        <app-order-product-card [product]="product" [quantity]="countProductOccurrences(product)"></app-order-product-card >
      </div>
      <div>
        <mat-paginator *ngIf="distinctProducts.length" [length]="distinctProducts.length" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25, 100]"
          (page)="pageChanged($event)">
        </mat-paginator>
      </div>
    </div>
    <div fxFlex="20%">
      <app-order-products-summary-card [products]="products" [orderId]="orderId" [total]="order.total"></app-order-products-summary-card>
    </div>
  </div>
