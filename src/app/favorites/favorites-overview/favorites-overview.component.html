<div fxLayoutAlign="center start" class="main-container" fxLayoutGap="5%">
    <div fxFlex="60%">
      <div *ngFor="let product of pagedProducts">
        <app-favorites-product-card [product]="product" (productDeleted)="onProductDeleted()"></app-favorites-product-card>
      </div>
      <div>
        <mat-paginator *ngIf="pagedProducts.length" [length]="pagedProducts.length" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25, 100]"
          (page)="pageChanged($event)">
        </mat-paginator>
      </div>
    </div>
    <div fxFlex="20%">
      <app-favorites-summary-card [products]="pagedProducts"></app-favorites-summary-card>
    </div>
  </div>
