<mat-card class="category-card" [routerLink]="['/subcategories', category.id]">
    <img
      src="https://www.bigbasketco.com/wp-content/uploads/Good-l-corp-what-is-most-durable-kind-of-shopping-cart-1024x768.jpg"
      alt="Category Image"
      class="category-image"
    />
    <mat-card-header class="card-header">
      <p class="card-title"> {{ category.name }}</p>
    </mat-card-header>
  </mat-card>
